<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Nova Questão - OpenCerts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .form-card {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            text-align: center;
            color: #1c2541;
        }

        label {
            font-weight: 600;
            margin-top: 16px;
            display: block;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        .multi-option {
            margin: 16px 0;
        }

        .responses {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .response-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .response-item input[type="text"] {
            flex: 1;
        }

        button {
            margin-top: 24px;
            background-color: #1c2541;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #3a506b;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main>
    <header>
        <h1>Create new Question</h1>
    </header>

    <form th:action="@{/questions}" method="post" class="form-card">
        <label>Certification:</label>
        <select name="certification" required>
            <option th:each="cert : ${certifications}"
                    th:value="${cert.id}"
                    th:text="${cert.displayName}"></option>
        </select>

        <label>Topic:</label>
        <input type="text" name="topic" placeholder="Tópico">

        <label>Description question:</label>
        <textarea name="description" rows="4" placeholder="Digite o enunciado da questão..." required></textarea>

        <div class="multi-option">
            <input type="checkbox" id="multiCorrect" name="multiCorrect" onchange="toggleSelectionMode()">
            <label for="multiCorrect">Contains multiple correct answers
            </label>
        </div>

        <label>Responses:</label>
        <div id="responses" class="responses">
            <div class="response-item">
                <input type="radio" name="correctIndexes" value="0" class="correct-check">
                <input type="text" name="responses" placeholder="Opção A" required>
            </div>
            <div class="response-item">
                <input type="radio" name="correctIndexes" value="1" class="correct-check">
                <input type="text" name="responses" placeholder="Opção B" required>
            </div>
            <div class="response-item">
                <input type="radio" name="correctIndexes" value="2" class="correct-check">
                <input type="text" name="responses" placeholder="Opção C">
            </div>
            <div class="response-item">
                <input type="radio" name="correctIndexes" value="3" class="correct-check">
                <input type="text" name="responses" placeholder="Opção D">
            </div>
            <div class="response-item">
                <input type="radio" name="correctIndexes" value="4" class="correct-check">
                <input type="text" name="responses" placeholder="Opção E">
            </div>
        </div>

        <button type="submit">Save Question</button>
    </form>
</main>

<script>
    function toggleSelectionMode() {
        const multi = document.getElementById('multiCorrect').checked;
        const checks = document.querySelectorAll('.correct-check');

        checks.forEach(c => {
            c.type = multi ? 'checkbox' : 'radio';
        });
    }
</script>
</body>
</html>
