<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(
          title='Question | OpenCerts',
          pageHeader='Question√°rio',
          content=~{::content},
          styles=~{::styles},
          scripts=~{::scripts}
      )}">

<th:block th:fragment="styles">
    <style>
        /* ---------------------------------
           --- Estilos Espec√≠ficos de Quest√µes ---
           --------------------------------- */

        /* Estilizando os bot√µes usando classes espec√≠ficas */
        .btn-submit,
        .btn-skip {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Para links */
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        /* Estilo para o bot√£o de Submeter (Check answer) */
        .btn-submit {
            background-color: var(--color-primary); /* Usando a vari√°vel prim√°ria */
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Cor mais escura no hover */
        }

        /* Estilo para o link de Pular (Skip question) */
        .btn-skip {
            background-color: var(--color-secondary); /* Usando a vari√°vel secund√°ria (cinza) */
            color: white;
        }

        .btn-skip:hover {
            background-color: #5a6268;
        }

        /* Melhorando o layout da lista de respostas */
        .question-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .question-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--color-text-secondary); /* Borda mais clara */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Estilo para focar o input de r√°dio/checkbox (para acessibilidade/UX) */
        .question-list li:has(input:checked) {
            background-color: rgba(var(--color-primary), 0.1); /* Fundo sutil ao selecionar */
            border-color: var(--color-primary);
        }
        .question-list li:hover {
            background-color: rgba(var(--color-primary), 0.05);
        }

        /* Ajustes de Tema Dark */
        .theme-dark .question-list li {
            border-color: var(--color-text-secondary);
        }
        .theme-dark .question-list li:has(input:checked) {
            background-color: rgba(0, 123, 255, 0.2);
            border-color: var(--color-primary);
        }
        .theme-dark .question-list li:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <div class="card">
        <h2 th:text="${certification.displayName}">Certification Name</h2>
    </div>

    <div class="card">
        <div th:if="${noQuestion}">
            <p>This certification has no questions yet.</p>
            <p>
                How about contributing by creating a new one?
                <a th:href="@{/questions/new(certId=${certification.id})}">Create question</a>
            </p>
        </div>

        <div th:unless="${noQuestion}">

            <div style="margin-bottom: 25px; padding: 10px; border: 1px solid var(--color-secondary); border-radius: 5px;">
                <label for="testIdentifier" style="font-weight: bold; display: block; margin-bottom: 5px;">
                    Identifica√ß√£o da Sess√£o (Opcional): Defina uma identifica√ß√£o para o test, use a mesma identifica√ß√£o
                    para continuar ele mais tarde
                </label>
                <input type="text"
                       id="testIdentifier"
                       name="testIdentifier"
                       placeholder="Ex: aws-test-janeiro"
                       maxlength="50"
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;"
                       oninput="this.value = this.value.replace(/[^a-zA-Z0-9_-]/g, '')"
                       th:value="${testSession != null} ? ${testSession.indentifier} : ''">
                <small style="color: var(--color-text-secondary);">Apenas letras, n√∫meros, h√≠fen (-) e underscore
                    (_).</small>

                <div th:if="${testSession != null}"
                     style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee;">
                    <p style="margin: 5px 0; font-size: 0.9em;">
                        Estat√≠sticas da Sess√£o:
                        <strong style="color: var(--color-success); margin-left: 10px;">‚úÖ Acertos: <span
                                th:text="${testSession.totalCorrect}">0</span></strong>
                        <strong style="color: var(--color-danger); margin-left: 15px;">‚ùå Erros: <span
                                th:text="${testSession.totalError}">0</span></strong>
                    </p>
                </div>
            </div>
            <p>
                <strong>Topic</strong>: <span th:text="${question.topic}"></span>
            </p>
            <p>
                <strong>Description</strong>: <span th:text="${question.description}"></span>
            </p>
            <p>
                <strong>Type</strong>: <span
                    th:text="${question.isMultipleChoice ? 'Multiple choice' : 'Single choice'}"></span>
            </p>

            <form th:action="@{/questions/{id}/check(id=${certification.id})}" method="post">
                <input type="hidden" name="questionId" th:value="${question.id}"/>

                <input type="hidden" id="hiddenTestIdentifier" name="testIdentifier"/>

                <ul class="question-list">
                    <li th:each="resp, iterStat : ${answers}">
                        <label style="width: 100%; display: block;">
                            <input th:type="${question.isMultipleChoice} ? 'checkbox' : 'radio'"
                                   th:name="selectedOptions"
                                   th:value="${resp.text}"
                                   style="margin-right: 10px;">
                            <span th:text="${resp.text}"></span>
                        </label>
                    </li>
                </ul>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn-submit">Check answer</button>
                    <a th:href="@{/questions/{id}(id=${certification.id})}" class="btn-skip">Skip question</a>
                </div>
            </form>

            <div th:if="${isCorrect != null}" style="margin-top: 15px;">
                <p th:text="${isCorrect ? '‚úÖ Correct answer!' : '‚ùå Wrong answer!'}"></p>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // üéØ L√ìGICA PARA GARANTIR O ENVIO DO CAMPO DE IDENTIFICA√á√ÉO
            const visibleInput = document.getElementById('testIdentifier');
            const hiddenInput = document.getElementById('hiddenTestIdentifier');
            const form = document.querySelector('form');
            const checkButton = document.getElementById('checkButton');

            if (visibleInput && hiddenInput && form) {
                // Atualiza o input hidden (que ser√° enviado) sempre que o input vis√≠vel mudar
                visibleInput.addEventListener('input', function() {
                    hiddenInput.value = this.value;
                });
            }

            // üéØ L√ìGICA DE BLOQUEIO DE BOT√ÉO AP√ìS SUBMISS√ÉO üéØ
            if (form && checkButton) {
                form.addEventListener('submit', function() {
                    // Desabilita o bot√£o imediatamente para feedback visual e evita multi-submiss√µes
                    checkButton.disabled = true;
                    checkButton.textContent = 'Checando...';

                    // Opcional: Desabilitar o link de Skip (se voc√™ quiser)
                    // document.querySelector('.btn-skip').style.pointerEvents = 'none';
                });
            }

            // üéØ L√ìGICA DE ESTADO (se a resposta j√° foi checada)
            const resultDiv = document.querySelector('[th\\:if="${isCorrect != null}"]');
            if (resultDiv) {
                // Se o resultado for exibido (isCorrect != null),
                // desabilita todos os inputs de resposta para evitar altera√ß√µes visuais.
                const inputs = document.querySelectorAll('.question-list input');
                inputs.forEach(input => input.disabled = true);
            }
        });
        
        // (Mantenha aqui a l√≥gica de LocalStorage se for us√°-la)
    </script>
</th:block>
</html>
