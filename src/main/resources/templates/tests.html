<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(
          title='Meus Testes | OpenCerts',
          pageHeader='',
          content=~{::content},
          styles=~{::styles},
          scripts=~{::scripts}
      )}">

<th:block th:fragment="styles">
    <style>
        /* Grid de Cards */
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* --- O Card da Sessão --- */
        .session-card {
            background-color: var(--color-bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .session-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card);
            border-color: var(--color-secondary);
        }

        /* Cabeçalho do Card: ID e Data */
        .card-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .session-id-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--color-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: inline-block;
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-date {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Título da Certificação */
        .cert-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-text-main);
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        /* Estatísticas Visuais */
        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .pill-success { color: var(--color-primary); }
        .pill-error { color: var(--color-danger); }

        /* Barra de Progresso */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--color-bg-body);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .progress-bar {
            height: 100%;
            background-color: var(--color-primary);
            border-radius: 3px;
        }

        /* Rodapé do Card: Botão */
        .card-footer {
            margin-top: auto; /* Empurra para o fundo */
        }

        .btn-continue {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--color-text-main);
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-continue:hover {
            background-color: var(--color-secondary);
            color: white;
            border-color: var(--color-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--color-bg-card);
            border-radius: 1rem;
            border: 1px dashed var(--border-color);
        }
        .empty-icon {
            color: var(--color-text-muted);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

    </style>
</th:block>

<th:block th:fragment="content">

    <div th:if="${testSessions == null or testSessions.isEmpty()}" class="empty-state">
        <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </div>
        <h3 style="color: var(--color-text-main); margin-bottom: 0.5rem">Nenhum teste encontrado</h3>
        <p style="color: var(--color-text-muted); margin-bottom: 2rem;">Você ainda não iniciou nenhuma sessão de estudo.</p>

        <a href="/" class="btn btn-primary">
            Iniciar Novo Teste
        </a>
    </div>

    <div th:unless="${testSessions == null or testSessions.isEmpty()}" class="sessions-grid">

        <div th:each="test : ${testSessions}" class="session-card">

            <div class="card-header-row">
                <span class="session-id-badge" title="Identificador da Sessão">
                    <span style="opacity:0.6">#</span><span th:text="${test.identifier}">aws-dev-01</span>
                </span>

                <span class="session-date" th:title="${#temporals.format(test.startedAt, 'dd/MM/yyyy HH:mm')}">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span th:text="${#temporals.format(test.startedAt, 'dd/MM')}">15/11</span>
                </span>
            </div>

            <h3 class="cert-title" th:text="${test.certificationName}">AWS Cloud Practitioner</h3>

            <div class="stats-row">
                <div class="stat-pill pill-success" title="Acertos">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    <span th:text="${test.totalCorrect}">12</span>
                </div>
                <div class="stat-pill pill-error" title="Erros">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    <span th:text="${test.totalError}">3</span>
                </div>
                <div class="stat-pill" style="margin-left: auto; color: var(--color-text-muted);">
                    <span th:text="${test.percentageCorrect} + '%'">80%</span>
                </div>
            </div>

            <div class="progress-container" th:title="'Aproveitamento: ' + ${test.percentageCorrect} + '%'">
                <div class="progress-bar" th:style="'width: ' + ${test.percentageCorrect} + '%'"></div>
            </div>

            <div class="card-footer">
                <a th:href="@{/questions/{id}(id=${test.certificationId}, testIdentifier=${test.identifier})}" class="btn-continue">
                    Continuar
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </a>
            </div>

        </div>
    </div>

</th:block>

<th:block th:fragment="scripts">
    <script>
        console.log("Histórico carregado.");
    </script>
</th:block>
</html>
