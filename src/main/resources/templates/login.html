<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - OpenCerts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b132b;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 48px 32px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .login-logo {
            width: 70%;
            max-width: 320px;
            height: auto;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #4285f4;
            color: white;
            font-weight: 500;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
            border: none;
        }

        .google-btn:hover {
            background-color: #357ae8;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="/images/logo.png" alt="OpenCerts Logo" class="login-logo" th:src="@{/images/logo.png}">
    <a href="/oauth2/authorization/google" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo">
        Login com Google
    </a>
</div>
</body>
</html>
