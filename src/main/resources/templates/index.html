<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(
          title='Home | OpenCerts',
          pageHeader='',
          content=~{::content},
          styles=~{::styles},
          scripts=~{::scripts}
      )}">

<th:block th:fragment="styles">
    <style>
        /* --- Card Básico (Já deve existir, mas vamos garantir o estilo) --- */
        .card {
            background-color: var(--color-surface);
            padding: 25px; /* Aumentar um pouco o padding para mais respiro */
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-base);
            margin-bottom: 25px; /* Espaçamento entre cards */
        }

        .card h2 {
            color: var(--color-text);
            margin-top: 0; /* Remove margem superior padrão do h2 */
            margin-bottom: 15px; /* Espaçamento abaixo do título */
            font-size: 1.5rem; /* Tamanho da fonte padrão para títulos de card */
            border-bottom: 1px solid var(--color-background); /* Linha divisória */
            padding-bottom: 10px; /* Espaçamento entre título e linha */
        }

        /* --- Estilo da Lista de Certificações dentro do Card --- */
        .card ul {
            list-style: none; /* Remove os marcadores de lista padrão */
            padding: 0;
            margin: 0;
        }

        .card ul li {
            margin-bottom: 8px; /* Espaçamento entre os itens da lista */
        }

        .card ul li a {
            color: var(--color-primary); /* Usa a cor primária para os links */
            text-decoration: none; /* Remove o sublinhado padrão */
            font-size: 1rem; /* Tamanho da fonte */
            display: block; /* O link ocupa toda a largura do item da lista */
            padding: 5px 0; /* Pequeno padding para facilitar o clique */
            transition: color 0.2s ease, transform 0.2s ease; /* Transição suave */
        }

        .card ul li a:hover {
            color: var(--color-primary); /* Garante a cor primária no hover */
            text-decoration: underline; /* Adiciona sublinhado no hover */
            transform: translateX(3px); /* Pequeno movimento para a direita no hover */
        }

        /* --- Ajustes para o Tema Dark --- */
        .theme-dark .card h2 {
            border-bottom-color: var(--color-surface); /* Adapta a cor da linha divisória */
        }

        .theme-dark .card ul li a {
            color: var(--color-primary); /* Links mantêm a cor primária */
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <div class="card">
        <h2>Bem-vindo!</h2>
        <p>Este é um ambiente colaborativo para testes de certificações.</p>
    </div>

    <div class="card">
        <h2>Certificações disponíveis</h2>
        <ul>
            <li th:each="cert : ${certifications}">
                <a th:href="@{/questions/{id}(id=${cert.id})}" th:text="${cert.displayName}"></a>
            </li>
        </ul>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script>
        console.log("Página Dashboard carregada com sucesso.");
    </script>
</th:block>
</html>
