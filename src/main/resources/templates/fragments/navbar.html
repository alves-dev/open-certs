<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="navbar" class="navbar">

    <div class="navbar-left">
        <div class="menu-toggle" id="menu-toggle" title="Toggle Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>

        <a href="/" class="app-brand">
            <span>Open<span style="color: var(--color-primary)">Certs</span></span>
        </a>
    </div>

    <div class="navbar-right">

        <div class="theme-switch-wrapper">

            <svg class="theme-icon moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>

            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle"/>
                <span class="slider round"></span>
            </label>

            <svg class="theme-icon sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>

        </div>

        <div class="user-profile">
            <img th:src="${user.profileImage}" alt="User" class="user-photo">
            <div class="user-info">
                <span th:text="${user.name}" class="user-name">Usu√°rio</span>
                <a href="/logout" class="logout-action logout-link">Sair</a>
            </div>
        </div>
    </div>
</header>
</html>
