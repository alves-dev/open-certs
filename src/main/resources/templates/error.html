<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | OpenCerts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script defer src="https://web-analytics.alves-dev.com/script.js" data-website-id="28224a83-26b4-45fe-9c60-b8bc37463efc"></script>

    <style>
        /* Reset básico para garantir que a página renderize bem mesmo se o CSS global falhar */
        body {
            background-color: var(--color-bg-body, #0F172A);
            color: var(--color-text-main, #F1F5F9);
            font-family: var(--font-family, 'Inter', sans-serif);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de Fundo (Grid sutil para dar ar técnico) */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .error-card {
            text-align: center;
            background-color: var(--color-bg-card, #1E293B);
            border: 1px solid var(--border-color, #334155);
            padding: 3rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: floatUp 0.5s ease-out;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Código do Erro (404, 500, etc) */
        .error-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            background: linear-gradient(135deg, var(--color-primary, #10B981), var(--color-secondary, #3B82F6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .error-title {
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .error-message {
            color: var(--color-text-muted, #94A3B8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Detalhes Técnicos (Opcional, bom para dev) */
        .tech-details {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--color-danger, #EF4444);
            margin-bottom: 2rem;
            display: inline-block;
            border: 1px dashed var(--border-color, #334155);
        }

        /* Botões */
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }

        .btn-primary {
            background-color: var(--color-primary, #10B981);
            color: #0F172A;
        }

        .btn-outline {
            border: 1px solid var(--border-color, #334155);
            color: var(--color-text-main, #F1F5F9);
        }
        .btn-outline:hover {
            border-color: var(--color-text-main, #F1F5F9);
        }

    </style>
</head>
<body>

<div class="bg-grid"></div>

<div class="error-card">

    <div style="margin-bottom: 1.5rem; opacity: 0.8;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--color-text-muted)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
    </div>

    <h1 class="error-code" th:text="${status} ?: 'Oops!'">404</h1>

    <h2 class="error-title">Algo não saiu como esperado</h2>

    <p class="error-message" th:text="${errorMessage}">
        ...
    </p>

    <div class="tech-details" th:if="${path}">
        Path: <span th:text="${path}">/caminho-desconhecido</span>
    </div>

    <div class="actions">
        <a href="/" class="btn btn-primary">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            Voltar para Home
        </a>

        <a href="javascript:history.back()" class="btn btn-outline">
            Voltar
        </a>
    </div>
</div>

</body>
</html>
