<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(
          title='Question | OpenCerts',
          pageHeader='',
          content=~{::content},
          styles=~{::styles},
          scripts=~{::scripts}
      )}">

<th:block th:fragment="styles">
    <style>
        /* Estilos de Botões */
        .btn-submit,
        .btn-skip,
        .btn-next { /* Adicionado btn-next */
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .btn-submit, .btn-next { /* Aplicando cor primária para submeter e próxima */
            background-color: var(--color-primary);
            color: white;
        }

        .btn-submit:hover, .btn-next:hover {
            background-color: #0056b3;
        }

        .btn-skip {
            background-color: var(--color-secondary);
            color: white;
        }

        .btn-skip:hover {
            background-color: #5a6268;
        }

        /* Estilos de Lista de Respostas */
        .question-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .question-list li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--color-text-secondary);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        /* Estilo para item selecionado */
        .question-list li:has(input:checked) {
            background-color: rgba(0, 123, 255, 0.1);
            border-color: var(--color-primary);
        }
        .question-list li:hover {
            background-color: rgba(0, 123, 255, 0.05);
        }
    </style>
</th:block>

<th:block th:fragment="content">
    <div class="card">
        <h2 th:text="${certification.displayName}">Certification Name</h2>
    </div>

    <div class="card">
        <div th:if="${question == null}">
            <p>This certification has no questions yet.</p>
            <p>
                How about contributing by creating a new one?
                <a th:href="@{/questions/new(certId=${certification.id})}">Create question</a>
            </p>
        </div>

        <div th:if="${question != null}">

            <div style="margin-bottom: 25px; padding: 10px; border: 1px solid var(--color-secondary); border-radius: 5px;">
                <label for="testIdentifier" style="font-weight: bold; display: block; margin-bottom: 5px;">
                    Identificação da Sessão (Opcional): Defina uma identificação para o test, use a mesma identificação
                    para continuar ele mais tarde
                </label>
                <input type="text"
                       id="testIdentifier"
                       name="testIdentifier"
                       placeholder="Ex: aws-test-janeiro"
                       maxlength="50"
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;"
                       oninput="this.value = this.value.replace(/[^a-zA-Z0-9_-]/g, '')"
                       th:value="${testSession != null} ? ${testSession.identifier} : ''">
                <small style="color: var(--color-text-secondary);">Apenas letras, números, hífen (-) e underscore
                    (_).</small>

                <div th:if="${testSession != null}"
                     style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee;">
                    <p style="margin: 5px 0; font-size: 0.9em;">
                        Statistics:
                        <strong style="color: var(--color-primary); margin-left: 15px;">% of correct:
                            <span th:text="${testSession.percentageCorrect}">0</span>
                        </strong>
                        <strong style="color: var(--color-success); margin-left: 10px;">✅:
                            <span th:text="${testSession.totalCorrect}">0</span>
                        </strong>
                        <strong style="color: var(--color-danger); margin-left: 15px;">❌:
                            <span th:text="${testSession.totalError}">0</span>
                        </strong>

                    </p>
                </div>
            </div>
            <p>
                <strong>Topic</strong>: <span th:text="${question.topic}"></span>
            </p>
            <p>
                <strong>Description</strong>: <span th:text="${question.description}"></span>
            </p>
            <p>
                <strong>Type</strong>: <span
                    th:text="${question.isMultipleChoice ? 'Multiple choice' : 'Single choice'}"></span>
            </p>

            <form id="questionForm"
                  th:action="@{/questions/{id}/check(id=${certification.id})}"
                  method="post">
                <input type="hidden" name="questionId" th:value="${question.id}"/>

                <input type="hidden" id="hiddenTestIdentifier" name="testIdentifier"
                       th:value="${testSession != null ? testSession.identifier : ''}"/>

                <ul class="question-list">
                    <li th:each="resp, iterStat : ${answers}">
                        <label style="width: 100%; display: block;">
                            <input th:type="${question.isMultipleChoice} ? 'checkbox' : 'radio'"
                                   th:name="selectedOptions"
                                   th:value="${resp.text}"
                                   style="margin-right: 10px;"
                                   th:disabled="${isCorrect != null}">
                            <span th:text="${resp.text}"></span>
                        </label>
                    </li>
                </ul>

                <div style="margin-top: 30px;">

                    <div th:if="${isCorrect == null}">
                        <button type="submit" id="checkButton" class="btn-submit">Check answer</button>
                        <a th:href="@{/questions/{id}
                            (
                            id=${certification.id},
                            testIdentifier=${testSession != null ? testSession.identifier : ''}
                            )}" class="btn-skip"> Skip question
                        </a>
                    </div>

                    <div th:if="${isCorrect != null}">
                        <a th:href="@{/questions/{id}
                            (
                            id=${certification.id},
                            testIdentifier=${testSession != null ? testSession.identifier : ''}
                            )}" class="btn-next"> Next question
                        </a>
                    </div>

                </div>
            </form>

            <div th:if="${isCorrect != null}" style="margin-top: 15px;">
                <p th:text="${isCorrect ? '✅ Correct answer!' : '❌ Wrong answer!'}"></p>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Lógica de Sincronização do Identificador ---
            const visibleInput = document.getElementById('testIdentifier');
            const hiddenInput = document.getElementById('hiddenTestIdentifier');

            if (visibleInput && hiddenInput) {
                visibleInput.addEventListener('input', function() {
                    hiddenInput.value = this.value;
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('questionForm');
            const checkButton = document.getElementById('checkButton');

            // --- Lógica de Bloqueio do Botão (UX Imediata) ---
            if (form && checkButton) {
                form.addEventListener('submit', function() {
                    // Desabilita o botão imediatamente e muda o texto
                    checkButton.disabled = true;
                    checkButton.textContent = 'Checando...';

                    // Desabilita os inputs no clique
                    const inputs = document.querySelectorAll('.question-list input');
                    setTimeout(() => {
                        inputs.forEach(input => input.disabled = true);
                    }, 10);
                });
            }
        });
    </script>
</th:block>
</html>
