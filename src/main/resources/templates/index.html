<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(
          title='Dashboard | OpenCerts',
          pageHeader='',
          content=~{::content},
          styles=~{::styles},
          scripts=~{::scripts}
      )}">

<th:block th:fragment="styles">
    <style>
        /* Grid Responsivo */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            list-style: none;
            padding: 0;
        }

        /* Card de Certifica√ß√£o */
        .cert-item {
            background-color: var(--color-bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .cert-item:hover {
            transform: translateY(-4px);
            border-color: var(--color-secondary); /* Azul no hover */
            box-shadow: var(--shadow-card);
        }

        .cert-link {
            text-decoration: none;
            color: inherit;
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header do Card */
        .cert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .cert-provider {
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--color-text-muted);
        }

        .cert-icon {
            /* Placeholder para icone AWS/Azure se tiver no futuro */
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-secondary);
        }

        /* T√≠tulo */
        .cert-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--color-text-main);
            margin-bottom: auto; /* Empurra o badge pra baixo */
            line-height: 1.4;
        }

        /* Badge de N√≠vel */
        .cert-footer {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cert-level {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: rgba(16, 185, 129, 0.1); /* Verde suave */
            color: var(--color-primary);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Varia√ß√£o de cor por n√≠vel (Opcional - CSS puro) */
        /* Se o texto conter 'Professional', fica roxo, etc. */

        /* Welcome Section */
        .welcome-section {
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: linear-gradient(to right, var(--color-bg-card), transparent);
            border-left: 4px solid var(--color-primary);
            border-radius: 0.5rem;
        }
        .welcome-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-text-main);
        }
        .welcome-text {
            color: var(--color-text-muted);
            max-width: 700px;
        }
    </style>
</th:block>

<th:block th:fragment="content">

    <div class="welcome-section">
        <h2 class="welcome-title">Bem-vindo ao OpenCerts! üöÄ</h2>
        <p class="welcome-text">
            Este √© o seu hub de prepara√ß√£o. Selecione uma das certifica√ß√µes abaixo para iniciar um simulado e validar seus conhecimentos na nuvem.
        </p>
    </div>

    <div>
        <h3 style="margin-bottom: 1.5rem; color: var(--color-text-main);">Certifica√ß√µes Dispon√≠veis</h3>

        <ul class="cert-grid">
            <li th:each="cert : ${certifications}" class="cert-item">
                <a th:href="@{/questions/{id}(id=${cert.identifier})}" class="cert-link">

                    <div class="cert-header">
                        <span class="cert-provider" th:text="${cert.provider}">AWS</span>
                        <div class="cert-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="cert-name" th:text="${cert.name}">Solutions Architect Associate</div>

                    <div class="cert-footer">
                        <span class="cert-level" th:text="${cert.level}">ASSOCIATE</span>

                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--color-text-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </div>
                </a>
            </li>
        </ul>
    </div>

</th:block>

<th:block th:fragment="scripts">
    <script>
        console.log("Dashboard carregado.");
    </script>
</th:block>
</html>
