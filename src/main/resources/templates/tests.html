<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(
          title='Meus Testes | OpenCerts',
          pageHeader='',
          content=~{::content},
          styles=~{::styles},
          scripts=~{::scripts}
      )}">

<th:block th:fragment="styles">
    <style>
        /* Grid de Cards */
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
        }

        /* --- O Card da Sessão --- */
        .session-card {
            background-color: var(--color-bg-card);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            position: relative;
            overflow: hidden;
            height: 100%; /* Para alinhar alturas no grid */
        }

        .session-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card);
            border-color: var(--color-secondary);
        }

        /* Linha de Topo: ID e Data */
        .meta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.75rem;
        }

        .session-id-badge {
            font-family: 'JetBrains Mono', monospace;
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--color-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .session-date {
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* --- Bloco da Certificação (Novo Design) --- */
        .cert-block {
            margin-bottom: 1.5rem;
        }

        .cert-provider {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-text-muted);
            font-weight: 700;
            margin-bottom: 4px;
        }

        .cert-main-info {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }

        .cert-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--color-text-main);
            line-height: 1.3;
        }

        .cert-level-badge {
            font-size: 0.65rem;
            text-transform: uppercase;
            padding: 2px 6px;
            border-radius: 4px;
            background-color: var(--color-bg-body);
            border: 1px solid var(--border-color);
            color: var(--color-text-muted);
            white-space: nowrap;
            margin-top: 4px;
        }

        /* --- Score Bar (Bicolor) --- */
        .score-section {
            margin-bottom: 1.5rem;
        }

        .score-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .score-bar-container {
            width: 100%;
            height: 8px;
            background-color: var(--color-danger); /* O fundo é vermelho (erro) */
            border-radius: 4px;
            overflow: hidden;
            display: flex;
        }

        .score-bar-success {
            height: 100%;
            background-color: var(--color-primary); /* A barra verde sobrepõe */
            /* Largura definida via inline-style */
        }

        /* Rodapé: Botões Lado a Lado */
        .card-actions {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1.2fr; /* Detalhes menor, Continuar maior */
            gap: 10px;
        }

        .btn-action {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 0.6rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        /* Botão Secundário (Detalhes) */
        .btn-secondary {
            border: 1px solid var(--border-color);
            color: var(--color-text-muted);
            background: transparent;
        }
        .btn-secondary:hover {
            border-color: var(--color-text-main);
            color: var(--color-text-main);
        }

        /* Botão Primário (Continuar) */
        .btn-primary-action {
            background-color: var(--color-secondary); /* Azul para ação de continuar */
            color: white;
            border: 1px solid var(--color-secondary);
        }
        .btn-primary-action:hover {
            background-color: #2563EB; /* Azul mais escuro */
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--color-bg-card);
            border-radius: 1rem;
            border: 1px dashed var(--border-color);
        }
        .empty-icon {
            color: var(--color-text-muted);
            margin-bottom: 1rem;
            opacity: 0.5;
        }

    </style>
</th:block>

<th:block th:fragment="content">

    <div th:if="${testSessions == null or testSessions.isEmpty()}" class="empty-state">
        <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </div>
        <h3 style="color: var(--color-text-main); margin-bottom: 0.5rem">Nenhum teste encontrado</h3>
        <p style="color: var(--color-text-muted); margin-bottom: 2rem;">Você ainda não iniciou nenhuma sessão de estudo.</p>

        <a href="/" class="btn btn-primary">
            Iniciar Novo Teste
        </a>
    </div>

    <div th:unless="${testSessions == null or testSessions.isEmpty()}" class="sessions-grid">

        <div th:each="test : ${testSessions}" class="session-card">

            <div class="meta-header">
                <span class="session-id-badge" th:title="'Identificador: ' + ${test.identifier}">
                    <span style="opacity:0.6">#</span><span th:text="${test.identifier}">aws-dev-01</span>
                </span>
                <span class="session-date" th:title="'Iniciado em: ' + ${#temporals.format(test.startedAt, 'dd/MM/yyyy HH:mm')}">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span th:text="${#temporals.format(test.startedAt, 'dd/MM')}">15/11</span>
                </span>
            </div>

            <div class="cert-block">
                <div class="cert-provider" th:text="${test.certification.provider}">AWS</div>

                <div class="cert-main-info">
                    <div class="cert-name" th:text="${test.certification.name}">Cloud Practitioner</div>

                    <div class="cert-level-badge" th:text="${test.certification.level}">FOUNDATIONAL</div>
                </div>
            </div>

            <div class="score-section">
                <div class="score-labels">
                    <span style="color: var(--color-primary)">
                        <span th:text="${test.percentageCorrect} + '%'">80%</span> Acertos
                    </span>
                    <span style="color: var(--color-danger)">
                        Erros
                    </span>
                </div>

                <div class="score-bar-container" title="Verde: Acertos | Vermelho: Erros">
                    <div class="score-bar-success" th:style="'width: ' + ${test.percentageCorrect} + '%'"></div>
                </div>
            </div>

            <div class="card-actions">
                <a th:href="@{/tests/details/{identifier}(identifier=${test.identifier})}" class="btn-action btn-secondary" title="Ver estatísticas detalhadas">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    Detalhes
                </a>

                <a th:href="@{/questions/{id}(id=${test.certification.id}, testIdentifier=${test.identifier})}" class="btn-action btn-primary-action">
                    Continuar
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                </a>
            </div>

        </div>
    </div>

</th:block>

<th:block th:fragment="scripts">
    <script>
        console.log("Meus Testes carregado.");
    </script>
</th:block>
</html>
